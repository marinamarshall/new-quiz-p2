<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <link rel="shortcut icon" type="image/jpg" href="favicon/favicon.ico"/>
    <script src="https://kit.fontawesome.com/64eda5d7b8.js" crossorigin="anonymous"></script>
    <title>Simple Minds</title>
</head>
<body>
    <div id="letUserKnowInteractively">
        <span id="progressOuterSpan"></span>
        <span id="progressInnerSpan"></span>
    </div>        
    <div id="quiz-container">
        <h3 id="question">
            Question
        </h3>
        <div class="btn">
        <p class="prefix">A</p>
        <p class="option" data-number="1" >Option 1</p>
        </div>
        <div class="btn">
        <p class="prefix">B</p>
        <p class="option" data-number="2" >Option 2</p>
        </div>
        <div class="btn">
        <p class="prefix">C</p>
        <p class="option" data-number="3" >Option 3</p>
        </div>
    </div>
    <div id="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="score">0</span></p>
    </div>
    <script src="assets/js/game.js"></script>
</body>
</html>
